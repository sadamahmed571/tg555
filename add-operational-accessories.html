    <style>
	       

        /* Main Container */
        .product-container {
            max-width: 1000px;
            margin: 98px auto 28px;
            padding: 0 18px;
            color: var(--archive-text2-color);
            width: 100%;
        }

        .product-card {
            background-color: var(--archive-container-bg-color);
            border-radius: 0 0 15px 15px;
            border: none;
            overflow: hidden;
            width: 100%;
        }

        .product-header {
            padding: 23px 28px;
            border-bottom: none;
            background: var(--archive-container-focus-color);
        }

        .product-title {
            font-size: 25px;
            background: var(--archive-title-color);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 8px;
            justify-content: center;
        }

        .product-body {
            padding: 28px;
        }

        /* Form Styles */
        .product-form-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 13px;
            margin-bottom: 18px;
        }

        .product-form-group {
            margin-bottom: 18px;
        }

        .product-form-label {
            display: block;
            color: var(--archive-text-color);
            margin-bottom: 4px;
            font-size: 14px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 4px;
            margin-bottom: 8px;
            margin-top: 8px;
        }

        .product-form-label i {
            margin-left: 1px;
            font-size: 12px;
        }

        .product-form-input,
        .product-form-select,
        .product-form-textarea {
            width: 100%;
            padding: 6px 10px;
            border: 1px solid var(--archive-border-hover-color);
            border-radius: 6px;
            background-color: var(--archive-container-focus-color);
            color: var(--archive-text2-color);
            font-family: 'Vazirmatn', sans-serif;
            font-size: 13px;
            transition: all 0.3s;
            max-width: 100%;
        }

        .product-form-input:focus,
        .product-form-select:focus,
        .product-form-textarea:focus {
            outline: none;
            border-color: var(--archive-text-color);
        }

        .product-form-input::placeholder,
        .product-form-textarea::placeholder {
            color: var(--archive-border-hover-color);
        }

        .full-width {
            grid-column: 1 / -1;
        }

        /* Sections */
        .product-section {
            margin-bottom: 33px;
            padding: 18px;
            border-radius: 10px;
            background-color: var(--archive-container-bg-color);
            border: none;
        }

        .product-section-title {
            color: var(--archive-primary-color);
            font-size: 19px;
            margin-bottom: 18px;
            padding-bottom: 8px;
            border-bottom: 1px solid var(--archive-border-color);
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 8px;
        }

        /* File Upload */
        .product-file-container {
            position: relative;
        }

        .product-file-input {
            opacity: 0;
            position: absolute;
            z-index: -1;
        }

        .product-file-label {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 13px;
            border: 2px dashed var(--archive-border-color);
            border-radius: 8px;
            background-color: var(--archive-container-focus-color);
            color: var(--archive-border-hover-color);
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            min-height: 118px;
            flex-direction: column;
            width: 100%;
        }

        .product-file-label:hover {
            border-color: var(--archive-text-color);
            color: var(--archive-text2-color);
        }

        .file-info {
            margin-top: 8px;
            font-size: 15px;
            color: var(--archive-primary-color);
            display: flex;
            align-items: center;
            gap: 3px;
        }

        /* Utilities */
        .w100 { width: 98px; }
        .grid-3 { grid-template-columns: repeat(3, 1fr); }
        .grid-2 { grid-template-columns: repeat(2, 1fr); }
        .gap10 { gap: 8px; }
        .hint { display: block; color: #ffb700; }
        .p15 { padding: 13px; }
        .mt20 { margin-top: 18px; }
        .mt10 { margin-top: 8px; }
        .auto { width: auto; }
        .p10-15 { padding: 8px 13px; }

        /* Image Preview */
        .product-image-previews {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 13px;
            margin-top: 18px;
        }

        .product-image-preview {
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            height: 118px;
        }

        .product-image-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .product-image-remove {
            position: absolute;
            top: 3px;
            left: 3px;
            background: var(--archive-extra6-color);
            color: var(--archive-light-color);
            border: none;
            border-radius: 50%;
            width: 23px;
            height: 23px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Dynamic Fields */
        .product-dynamic-container {
            margin-top: 13px;
            width: 100%;
        }

        .product-field-group {
            display: flex;
            gap: 8px;
            margin-bottom: 8px;
            align-items: center;
            width: 100%;
        }

        .product-field-input {
            flex: 1;
            min-width: 0; /* لمنع التجاوز */
        }

        .product-add-btn,
        .product-remove-btn {
            background: var(--archive-border-color);
            color: var(--archive-light-color);
            border: none;
            border-radius: 6px;
            width: 34px;
            height: 34px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            flex-shrink: 0;
        }

        .product-add-btn {
            background: var(--archive-button-color);
        }

        .product-add-btn:hover {
            background: var(--archive-title-color);
        }

        .product-remove-btn {
            background: var(--archive-extra6-color);
        }

        .product-remove-btn:hover {
            background: var(--archive-extra4-color);
        }

        /* Suppliers Section */
        .product-suppliers-container {
            margin-top: 18px;
        }

        .product-supplier-card {
            background-color: var(--archive-container-bg-color);
            border-radius: 10px;
            padding: 18px;
            margin-bottom: 18px;
            border: none;
            width: 100%;
        }

        .product-supplier-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 13px;
            padding-bottom: 8px;
            border-bottom: 1px solid var(--archive-border-color);
        }

        .product-supplier-title {
            color: var(--archive-primary-color);
            font-size: 17px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .product-price-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 13px;
            margin-top: 13px;
        }

        .product-price-group {
            display: flex;
            flex-direction: column;
        }

        .product-price-label {
            color: var(--archive-text-color);
            margin-bottom: 3px;
            font-size: 15px;
        }

        .product-price-input {
            display: flex;
            align-items: center;
            width: 100%;
        }

        .product-price-input input {
            flex: 1;
            border-top-left-radius: 0;
            border-bottom-left-radius: 0;
            min-width: 0;
        }

        .product-currency {
            padding: 0 10px;
            background: var(--archive-border-color);
            color: var(--archive-text2-color);
            border: 1px solid var(--archive-border-color);
            border-top-left-radius: 8px;
            border-bottom-left-radius: 8px;
            height: 100%;
            display: flex;
            align-items: center;
            font-size: 14px;
            flex-shrink: 0;
        }

        /* Checkbox and Radio */
        .product-checkbox-group,
        .product-radio-group {
            display: flex;
            flex-wrap: wrap;
            gap: 13px;
            margin-top: 13px;
        }

        .product-checkbox-label,
        .product-radio-label {
            display: flex;
            align-items: center;
            gap: 6px;
            cursor: pointer;
            color: var(--archive-text2-color);
        }

        .product-checkbox-input,
        .product-radio-input {
            accent-color: var(--archive-primary-color);
        }

        /* Form Actions */
        .product-form-actions {
            display: flex;
            gap: 3px;
            justify-content: center;
            margin-top: 28px;
            padding-top: 18px;
            border-top: 1px solid var(--archive-border-color);
            width: 100%;
        }

        .product-submit-btn,
        .product-reset-btn,
        .product-cancel-btn {
            padding: 8px 18px;
            border: none;
            border-radius: 8px;
            font-size: 13px;
            font-family: 'Vazirmatn', sans-serif;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 6px;
            width: 100%;
            text-align: center;
            justify-content: center;
        }

        .product-submit-btn {
            background: var(--archive-button-color);
            color: var(--archive-light-color);
        }

        .product-submit-btn:hover {
            background: var(--archive-title-color);
            transform: translateY(-2px);
        }

        .product-reset-btn {
            background: var(--archive-third-color);
            color: var(--archive-light-color);
        }

        .product-reset-btn:hover {
            background: var(--archive-extra6-color);
        }

        .product-cancel-btn {
            background: var(--archive-extra6-color);
            color: var(--archive-light-color);
            text-decoration: none;
        }

        .product-cancel-btn:hover {
            background: var(--archive-third-color);
        }

        /* New Fields */
        .product-details-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 13px;
        }

        /* Keywords */
        .hidden { display: none; }
        .keywords-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            min-height: 50px;
            width: 100%;
        }
        .keyword-tag {
            background: #e3f2fd;
            padding: 5px 10px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 5px;
            flex-shrink: 0;
        }
        .keyword-remove-btn {
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            padding: 2px;
        }
        .keyword-input {
            border: none;
            outline: none;
            flex-grow: 1;
            min-width: 150px;
            font-family: 'Vazirmatn', sans-serif;
        }
        
        .form-message {
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            display: none;
            width: 100%;
        }
        .form-message.success { background: #d4edda; color: #155724; display: block; }
        .form-message.error { background: #f8d7da; color: #721c24; display: block; }

        /* ==================== */
        /* RESPONSIVE DESIGN */
        /* ==================== */

            }
            
            .product-header {

            .product-title {

            .product-body {

            }

            }
            
            .product-form-actions {

            }
            
            .product-submit-btn,
            .product-reset-btn,
            .product-cancel-btn {
                font-size: 10px;

            }
        }

        /* شاشات 768px فأصغر */
        @media (max-width: 768px) {
            .product-container {
                margin: 73px 0 18px 0;

            }
            
            .product-section {
                padding: 13px 10px;
                margin-bottom: 23px;
                border-radius: 0;
            }
            
            .product-section-title {

            .product-form-label {

            .product-form-input,

            .product-file-label {

            .product-image-previews {

            .product-submit-btn,

            .grid-3 {

            }

            }
        }

                margin: 68px 0 13px 0;
                padding: 0 8px;

            }
            
            .product-header {

                </label>

            </div>
            
            <div class="product-form-group">
                <label class="product-form-label" for="temperatureViscosity">

            <div class="product-form-group full-width">
                <label class="product-form-label" for="storageConditions">

                <input type="text" id="storageConditions" class="product-form-input" placeholder="مثال: درجة حرارة محددة، جفاف">
            </div>
        </div>

                    <span class="product-currency">$</span>
