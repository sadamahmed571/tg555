<style>
/* CSS Reset */

/* Main Container */
.product-container {
    max-width: 1000px;
    margin: 100px auto 30px;
    padding: 0 20px;
	color:var(--archive-text2-color);
}

.product-card {
    background-color: var(--archive-container-bg-color);
    border-radius: 0 0 15px 15px;
    border: none;
    overflow: hidden;
}

.product-header {
    padding: 25px 30px;
    border-bottom: none;
    background: var(--archive-container-focus-color);
}

.product-title {
    font-size: 27px;
    background: var(--archive-title-color);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    font-weight: 700;
    display: flex;
    align-items: center;
    gap: 10px;
    justify-content: center;
}

.product-body {
    padding: 30px;
}

/* Form Styles */
.product-form-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 15px;
    margin-bottom: 20px;
}

.product-form-group {
    margin-bottom: 20px;
}

.product-form-label {
    display: block;
    color: var(--archive-text-color);
    margin-bottom: 6px;
    font-size: 16px;
    font-weight: 500;
    display: flex;
    align-items: center;
    gap: 6px;
    margin-bottom: 10px;
    margin-top: 10px;
}

.product-form-label i {
    margin-left: 3px;
    font-size: 14px;
}

.product-form-input,
.product-form-select,
.product-form-textarea {
    width: 100%;
    padding: 8px 12px;
    border: 1px solid var(--archive-border-hover-color);
    border-radius: 6px;
    background-color: var(--archive-container-focus-color);
    color: var(--archive-text2-color);
    font-family: 'Vazirmatn', sans-serif;
    font-size: 15px;
    transition: all 0.3s;
}

.product-form-input:focus,
.product-form-select:focus,
.product-form-textarea:focus {
    outline: none;
    border-color: var(--archive-text-color);
}

.product-form-input::placeholder,
.product-form-textarea::placeholder {
    color: var(--archive-border-hover-color);
}

.full-width {
    grid-column: 1 / -1;
}

/* Sections */
.product-section {
    margin-bottom: 35px;
    padding: 20px;
    border-radius: 10px;
    background-color: var(--archive-container-bg-color);
    border: none;
}

.product-section-title {
    color: var(--archive-primary-color);
    font-size: 21px;
    margin-bottom: 20px;
    padding-bottom: 10px;
    border-bottom: 1px solid var(--archive-border-color);
    display: flex;
	flex-direction:row;
    align-items: center;
    gap: 10px;
}

/* File Upload */
.product-file-container {
    position: relative;
}

.product-file-input {
    opacity: 0;
    position: absolute;
    z-index: -1;
}

.product-file-label {
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 15px;
    border: 2px dashed var(--archive-border-color);
    border-radius: 8px;
    background-color: var(--archive-container-focus-color);
    color: var(--archive-border-hover-color);
    cursor: pointer;
    transition: all 0.3s;
    text-align: center;
    min-height: 120px;
    flex-direction: column;
}

.product-file-label:hover {
    border-color: var(--archive-text-color);
    color: var(--archive-text2-color);
}

.file-info {
    margin-top: 10px;
    font-size: 17px;
    color: var(--archive-primary-color);
    display: flex;
    align-items: center;
    gap: 5px;
}

/* Utilities extracted from inline styles in add-product.html */
.w100 { width: 100px; }
.grid-3 { grid-template-columns: repeat(3, 1fr); }
.grid-2 { grid-template-columns: repeat(2, 1fr); }
.gap10 { gap: 10px; }
.hint { display: block; color: #ffb700; }
.p15 { padding: 15px; }
.mt20 { margin-top: 20px; }
.mt10 { margin-top: 10px; }
.auto { width: auto; }
.p10-15 { padding: 10px 15px; }

/* Image Preview */
.product-image-previews {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
    gap: 15px;
    margin-top: 20px;
}

.product-image-preview {
    position: relative;
    border-radius: 8px;
    overflow: hidden;
    height: 120px;
}

.product-image-preview img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.product-image-remove {
    position: absolute;
    top: 5px;
    left: 5px;
    background: var(--archive-extra6-color);
    color: var(--archive-light-color);
    border: none;
    border-radius: 50%;
    width: 25px;
    height: 25px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
}

/* Dynamic Fields */
.product-dynamic-container {
    margin-top: 15px;
}

.product-field-group {
    display: flex;
    gap: 10px;
    margin-bottom: 10px;
    align-items: center;
}

.product-field-input {
    flex: 1;
}

.product-add-btn,
.product-remove-btn {
    background: var(--archive-border-color);
    color: var(--archive-light-color);
    border: none;
    border-radius: 6px;
    width: 36px;
    height: 36px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.3s;
}

.product-add-btn {
    background: var(--archive-button-color);
}

.product-add-btn:hover {
    background: var(--archive-title-color);
}

.product-remove-btn {
    background: var(--archive-extra6-color);
}

.product-remove-btn:hover {
    background: var(--archive-extra4-color);
}

/* Suppliers Section */
.product-suppliers-container {
    margin-top: 20px;
}

.product-supplier-card {
    background-color: var(--archive-container-bg-color);
    border-radius: 10px;
    padding: 20px;
    margin-bottom: 20px;
    border: none;
}

.product-supplier-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 15px;
    padding-bottom: 10px;
    border-bottom: 1px solid var(--archive-border-color);
}

.product-supplier-title {
    color: var(--archive-primary-color);
    font-size: 19px;
    display: flex;
    align-items: center;
    gap: 8px;
}

.product-price-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 15px;
    margin-top: 15px;
}

.product-price-group {
    display: flex;
    flex-direction: column;
}

.product-price-label {
    color: var(--archive-text-color);
    margin-bottom: 5px;
    font-size: 17px;
}

.product-price-input {
    display: flex;
    align-items: center;
}

.product-price-input input {
    flex: 1;
    border-top-left-radius: 0;
    border-bottom-left-radius: 0;
}

.product-currency {
    padding: 0 12px;
    background: var(--archive-border-color);
    color: var(--archive-text2-color);
    border: 1px solid var(--archive-border-color);
    border-top-left-radius: 8px;
    border-bottom-left-radius: 8px;
    height: 100%;
    display: flex;
    align-items: center;
    font-size: 16px;
}

/* Checkbox and Radio */
.product-checkbox-group,
.product-radio-group {
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
    margin-top: 15px;
}

.product-checkbox-label,
.product-radio-label {
    display: flex;
    align-items: center;
    gap: 8px;
    cursor: pointer;
    color: var(--archive-text2-color);
}

.product-checkbox-input,
.product-radio-input {
    accent-color: var(--archive-primary-color);
}

/* Form Actions */
.product-form-actions {
    display: flex;
    gap: 5px;
    justify-content: center;
    margin-top: 30px;
    padding-top: 20px;
    border-top: 1px solid var(--archive-border-color);
}

.product-submit-btn,
.product-reset-btn,
.product-cancel-btn {
    padding: 10px 20px;
    border: none;
    border-radius: 8px;
    font-size: 15px;
    font-family: 'Vazirmatn', sans-serif;
    cursor: pointer;
    transition: all 0.3s;
    display: flex;
    align-items: center;
    gap: 8px;
    width: 100%;
    text-align: center;
    justify-content: center;
}

.product-submit-btn {
    background: var(--archive-button-color);
    color: var(--archive-light-color);
}

.product-submit-btn:hover {
    background: var(--archive-title-color);
    transform: translateY(-2px);
}

.product-reset-btn {
    background: var(--archive-third-color);
    color: var(--archive-light-color);
}

.product-reset-btn:hover {
    background: var(--archive-extra6-color);
}

.product-cancel-btn {
    background: var(--archive-extra6-color);
    color: var(--archive-light-color);
    text-decoration: none;
}

.product-cancel-btn:hover {
    background: var(--archive-third-color);
}

/* New Fields */
.product-details-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 15px;
}

/* ==================== */
/* RESPONSIVE DESIGN */

    .product-container {

    .product-header {

    .product-body {

}
