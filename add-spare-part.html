    <style>
		/* CSS Reset */

/* Main Container */
.product-container {
    max-width: 1000px;
    margin: 98px auto 28px;
    padding: 0 18px;
	color:var(--archive-text2-color);
}

.product-card {
    background-color: var(--archive-container-bg-color);
    border-radius: 0 0 15px 15px;
    border: none;
    overflow: hidden;
}

.product-header {
    padding: 23px 28px;
    border-bottom: none;
    background: var(--archive-container-focus-color);
}

.product-title {
    font-size: 25px;
    background: var(--archive-title-color);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    font-weight: 700;
    display: flex;
    align-items: center;
    gap: 8px;
    justify-content: center;
}

.product-body {
    padding: 28px;
}

/* Form Styles */
.product-form-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 13px;
    margin-bottom: 18px;
}

.product-form-group {
    margin-bottom: 18px;
}

.product-form-label {
    display: block;
    color: var(--archive-text-color);
    margin-bottom: 4px;
    font-size: 14px;
    font-weight: 500;
    display: flex;
    align-items: center;
    gap: 4px;
    margin-bottom: 8px;
    margin-top: 8px;
}

.product-form-label i {
    margin-left: 1px;
    font-size: 12px;
}

.product-form-input,
.product-form-select,
.product-form-textarea {
    width: 100%;
    padding: 6px 10px;
    border: 1px solid var(--archive-border-hover-color);
    border-radius: 6px;
    background-color: var(--archive-container-focus-color);
    color: var(--archive-text2-color);
    font-family: 'Vazirmatn', sans-serif;
    font-size: 13px;
    transition: all 0.3s;
}

.product-form-input:focus,
.product-form-select:focus,
.product-form-textarea:focus {
    outline: none;
    border-color: var(--archive-text-color);
}

.product-form-input::placeholder,
.product-form-textarea::placeholder {
    color: var(--archive-border-hover-color);
}

.full-width {
    grid-column: 1 / -1;
}

/* Sections */
.product-section {
    margin-bottom: 33px;
    padding: 18px;
    border-radius: 10px;
    background-color: var(--archive-container-bg-color);
    border: none;
}

.product-section-title {
    color: var(--archive-primary-color);
    font-size: 19px;
    margin-bottom: 18px;
    padding-bottom: 8px;
    border-bottom: 1px solid var(--archive-border-color);
    display: flex;
	flex-direction:row;
    align-items: center;
    gap: 8px;
}

/* File Upload */
.product-file-container {
    position: relative;
}

.product-file-input {
    opacity: 0;
    position: absolute;
    z-index: -1;
}

.product-file-label {
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 13px;
    border: 2px dashed var(--archive-border-color);
    border-radius: 8px;
    background-color: var(--archive-container-focus-color);
    color: var(--archive-border-hover-color);
    cursor: pointer;
    transition: all 0.3s;
    text-align: center;
    min-height: 118px;
    flex-direction: column;
}

.product-file-label:hover {
    border-color: var(--archive-text-color);
    color: var(--archive-text2-color);
}

.file-info {
    margin-top: 8px;
    font-size: 15px;
    color: var(--archive-primary-color);
    display: flex;
    align-items: center;
    gap: 3px;
}

/* Utilities extracted from inline styles in add-product.html */
.w100 { width: 98px; }
.grid-3 { grid-template-columns: repeat(3, 1fr); }
.grid-2 { grid-template-columns: repeat(2, 1fr); }
.gap10 { gap: 8px; }
.hint { display: block; color: #ffb700; }
.p15 { padding: 13px; }
.mt20 { margin-top: 18px; }
.mt10 { margin-top: 8px; }
.auto { width: auto; }
.p10-15 { padding: 8px 13px; }

/* Image Preview */
.product-image-previews {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
    gap: 13px;
    margin-top: 18px;
}

.product-image-preview {
    position: relative;
    border-radius: 8px;
    overflow: hidden;
    height: 118px;
}

.product-image-preview img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.product-image-remove {
    position: absolute;
    top: 3px;
    left: 3px;
    background: var(--archive-extra6-color);
    color: var(--archive-light-color);
    border: none;
    border-radius: 50%;
    width: 23px;
    height: 23px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
}

/* Dynamic Fields */
.product-dynamic-container {
    margin-top: 13px;
}

.product-field-group {
    display: flex;
    gap: 8px;
    margin-bottom: 8px;
    align-items: center;
}

.product-field-input {
    flex: 1;
}

.product-add-btn,
.product-remove-btn {
    background: var(--archive-border-color);
    color: var(--archive-light-color);
    border: none;
    border-radius: 6px;
    width: 34px;
    height: 34px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.3s;
}

.product-add-btn {
    background: var(--archive-button-color);
}

.product-add-btn:hover {
    background: var(--archive-title-color);
}

.product-remove-btn {
    background: var(--archive-extra6-color);
}

.product-remove-btn:hover {
    background: var(--archive-extra4-color);
}

/* Suppliers Section */
.product-suppliers-container {
    margin-top: 18px;
}

.product-supplier-card {
    background-color: var(--archive-container-bg-color);
    border-radius: 10px;
    padding: 18px;
    margin-bottom: 18px;
    border: none;
}

.product-supplier-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 13px;
    padding-bottom: 8px;
    border-bottom: 1px solid var(--archive-border-color);
}

.product-supplier-title {
    color: var(--archive-primary-color);
    font-size: 17px;
    display: flex;
    align-items: center;
    gap: 6px;
}

.product-price-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 13px;
    margin-top: 13px;
}

.product-price-group {
    display: flex;
    flex-direction: column;
}

.product-price-label {
    color: var(--archive-text-color);
    margin-bottom: 3px;
    font-size: 15px;
}

.product-price-input {
    display: flex;
    align-items: center;
}

.product-price-input input {
    flex: 1;
    border-top-left-radius: 0;
    border-bottom-left-radius: 0;
}

.product-currency {
    padding: 0 10px;
    background: var(--archive-border-color);
    color: var(--archive-text2-color);
    border: 1px solid var(--archive-border-color);
    border-top-left-radius: 8px;
    border-bottom-left-radius: 8px;
    height: 100%;
    display: flex;
    align-items: center;
    font-size: 14px;
}

/* Checkbox and Radio */
.product-checkbox-group,
.product-radio-group {
    display: flex;
    flex-wrap: wrap;
    gap: 13px;
    margin-top: 13px;
}

.product-checkbox-label,
.product-radio-label {
    display: flex;
    align-items: center;
    gap: 6px;
    cursor: pointer;
    color: var(--archive-text2-color);
}

.product-checkbox-input,
.product-radio-input {
    accent-color: var(--archive-primary-color);
}

/* Form Actions */
.product-form-actions {
    display: flex;
    gap: 3px;
    justify-content: center;
    margin-top: 28px;
    padding-top: 18px;
    border-top: 1px solid var(--archive-border-color);
}

.product-submit-btn,
.product-reset-btn,
.product-cancel-btn {
    padding: 8px 18px;
    border: none;
    border-radius: 8px;
    font-size: 13px;
    font-family: 'Vazirmatn', sans-serif;
    cursor: pointer;
    transition: all 0.3s;
    display: flex;
    align-items: center;
    gap: 6px;
    width: 100%;
    text-align: center;
    justify-content: center;
}

.product-submit-btn {
    background: var(--archive-button-color);
    color: var(--archive-light-color);
}

.product-submit-btn:hover {
    background: var(--archive-title-color);
    transform: translateY(-2px);
}

.product-reset-btn {
    background: var(--archive-third-color);
    color: var(--archive-light-color);
}

.product-reset-btn:hover {
    background: var(--archive-extra6-color);
}

.product-cancel-btn {
    background: var(--archive-extra6-color);
    color: var(--archive-light-color);
    text-decoration: none;
}

.product-cancel-btn:hover {
    background: var(--archive-third-color);
}

/* New Fields */
.product-details-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 13px;
}

                    <i class="fas fa-tag"></i> اسم القطعة *
                </label>
                <input type="text" id="partName" class="product-form-input" placeholder="أدخل الاسم الفني للقطعة" required>
            </div>
            
            <div class="product-form-group">
                <label class="product-form-label" for="partNumber">
                    <i class="fas fa-barcode"></i> رقم القطعة (Part Number/SKU) *
                </label>
                <input type="text" id="partNumber" class="product-form-input" placeholder="أدخل رقم القطعة" required>
            </div>
            
            <div class="product-form-group">
                <label class="product-form-label" for="partBrand">
                    <i class="fas fa-copyright"></i> العلامة التجارية (الخاصة بالقطعة)
                </label>
                <input type="text" id="partBrand" class="product-form-input" placeholder="أدخل العلامة التجارية">
            </div>
        </div>
        
        <div class="product-form-group full-width">
            <label class="product-form-label" for="partDescription">
                <i class="fas fa-align-left"></i> وصف القطعة *
            </label>
            <textarea id="partDescription" class="product-form-textarea" rows="4" placeholder="شرح مختصر لوظيفتها" required></textarea>
        </div>
    </div>
    
    <div class="product-section" id="section-3">
        <h2 class="product-section-title"><i class="fas fa-cogs"></i> ٣. المواصفات الفنية لقطعة الغيار</h2>
        
        <div class="product-form-grid">
            <div class="product-form-group">
                <label class="product-form-label" for="partMaterial">
                    <i class="fas fa-flask"></i> المادة المصنوعة منها
                </label>
                <input type="text" id="partMaterial" class="product-form-input" placeholder="مثال: نحاس، ستانلس ستيل">
            </div>
            
            <div class="product-form-group full-width">
                <label class="product-form-label">
                    <i class="fas fa-ruler-combined"></i> الأبعاد الهامة
                </label>
                <div class="product-form-grid grid-3 gap10">
                    <input type="text" id="partDimensionsInner" class="product-form-input" placeholder="القطر الداخلي">
                    <input type="text" id="partDimensionsOuter" class="product-form-input" placeholder="القطر الخارجي">
                    <input type="text" id="partDimensionsLength" class="product-form-input" placeholder="الطول / السماكة">
                </div>
            </div>
            
            <div class="product-form-group full-width">
                <label class="product-form-label" for="electricalSpecs">
                    <i class="fas fa-bolt"></i> المواصفات الكهربائية (إن وجدت)
                </label>
                <input type="text" id="electricalSpecs" class="product-form-input" placeholder="مثال: الجهد V، الأمبير A، القوة W">
            </div>
            
            <div class="product-form-group full-width">
                <label class="product-form-label">
                    <i class="fas fa-sync"></i> التوافق مع الموديلات
                </label>
                <div class="product-dynamic-container" id="compatibilityContainer">
                    <div class="product-field-group">
                        <input type="text" class="product-form-input product-field-input" placeholder="أضف موديل متوافق">
                        <button type="button" class="product-add-btn" onclick="addDynamicField('compatibilityContainer', 'موديل جديد')">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="product-form-group">
                <label class="product-form-label" for="estimatedLifespan">
                    <i class="fas fa-clock"></i> العمر الافتراضي المُقدّر
                </label>
                <input type="text" id="estimatedLifespan" class="product-form-input" placeholder="مثال: عدد ساعات التشغيل أو أشهر">
            </div>
        </div>
    </div>
    
    <div class="product-section" id="section-4">
        <h2 class="product-section-title"><i class="fas fa-money-check-alt"></i> ٤. التسعير والمخزون</h2>
        
        <div class="product-form-grid">
            <div class="product-form-group">
                <label class="product-form-label" for="partCost">
                    <i class="fas fa-money-bill"></i> سعر التكلفة (داخلي)
                </label>
                <div class="product-price-input">
                    <span class="product-currency">$</span>
                    <input type="number" id="partCost" class="product-form-input" placeholder="0.00" step="0.01" min="0">
                </div>
            </div>
            
            <div class="product-form-group">
                <label class="product-form-label" for="partPrice">
                    <i class="fas fa-dollar-sign"></i> سعر البيع المقترح
                </label>
                <div class="product-price-input">
                    <span class="product-currency">$</span>
                    <input type="number" id="partPrice" class="product-form-input" placeholder="0.00" step="0.01" min="0">
                </div>
            </div>
            
            <div class="product-form-group">
                <label class="product-form-label" for="partMOQ">
                    <i class="fas fa-boxes"></i> الحد الأدنى لكمية الطلب (MOQ)
                </label>
                <input type="number" id="partMOQ" class="product-form-input" placeholder="مثال: 100" step="1" min="1">
            </div>

            <div class="product-form-group">
                <label class="product-form-label" for="partInventoryQuantity">
                    <i class="fas fa-warehouse"></i> الكمية في المخزون
                </label>
                <input type="number" id="partInventoryQuantity" class="product-form-input" placeholder="مثال: 500" step="1" min="0">
            </div>

            <div class="product-form-group">
                <label class="product-form-label" for="partSupplier">
                    <i class="fas fa-truck"></i> المورد الخاص بالقطعة
                </label>
                <select id="partSupplier" class="product-form-input">
                    <option value="">اختر من الموردين</option>
                    <!-- يمكن ملء هذا ديناميكيًا -->
                    <option value="custom">إدخال مخصص</option>
                </select>
                <input type="text" id="partSupplierCustom" class="product-form-input hidden mt10" placeholder="أدخل اسم المورد الجديد">
            </div>
        </div>
    </div>
    
    <div class="product-section" id="section-5">
        <h2 class="product-section-title"><i class="fas fa-paperclip"></i> ٥. التوثيق والمرفقات</h2>
        
        <div class="product-form-group full-width">
            <label class="product-form-label" for="partImages">
                <i class="fas fa-images"></i> صور للقطعة (من عدة زوايا، رفع متعدد)
            </label>
            <input type="file" id="partImages" class="product-file-input" multiple accept="image/*">
            <label for="partImages" class="product-file-label p15">
                <i class="fas fa-cloud-upload-alt"></i> اضغط لرفع صور القطعة
            </label>
        </div>
        
        <div class="product-form-group full-width mt20">
            <label class="product-form-label" for="partDiagram">
                <i class="fas fa-drafting-compass"></i> مخطط القطعة التفصيلي (Diagram)
            </label>
            <input type="file" id="partDiagram" class="product-file-input" accept=".pdf,.jpg,.png">
            <label for="partDiagram" class="product-file-label">
                <i class="fas fa-upload"></i> رفع صورة أو PDF للمخطط
            </label>
        </div>

        <div class="product-form-group full-width mt20">
            <label class="product-form-label" for="installationManual">
                <i class="fas fa-book-open"></i> دليل التركيب أو الاستبدال (اختياري)
            </label>
            <input type="file" id="installationManual" class="product-file-input" accept=".pdf,.doc,.docx">
            <label for="installationManual" class="product-file-label">
                <i class="fas fa-upload"></i> رفع ملف الدليل
            </label>
        </div>
    </div>
    
    <div class="product-form-actions">
        <button type="submit" class="product-submit-btn" id="save-spare-part-btn">
            <i class="fas fa-save"></i> حفظ القطعة
        </button>
        <button type="reset" class="product-reset-btn">
            <i class="fas fa-redo"></i> مسح النموذج
        </button>
        <a href="dashboard.html" class="product-cancel-btn">
            <i class="fas fa-times"></i> إلغاء
        </a>
        <div id="form-message" class="form-message hidden mt10"></div>
    </div>
</form>
            </div>
        </div>
    </div>
